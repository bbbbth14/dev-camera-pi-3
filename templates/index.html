<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1em;
            color: #555;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }
        
        .video-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .video-container {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        #videoFeed {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .status-bar {
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            color: white;
            transition: all 0.3s;
        }
        
        .status-ready { background: #2ecc71; }
        .status-running { background: #3498db; }
        .status-enrolling { background: #f39c12; }
        .status-error { background: #e74c3c; }
        
        .success-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2ecc71;
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            font-size: 1.2em;
            font-weight: bold;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
            display: none;
        }
        
        .success-notification.show {
            display: block;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .controls-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .section-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-attendance { background: #3498db; }
        .btn-access { background: #9b59b6; }
        .btn-enroll { background: #e67e22; }
        .btn-stop { background: #e74c3c; }
        .btn-save { background: #27ae60; }
        .btn-cancel { background: #95a5a6; }
        
        .enroll-form {
            display: none;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        
        .enroll-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        
        .progress-container {
            margin: 15px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 25px;
            background: #ecf0f1;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .log-section {
            margin-top: 20px;
        }
        
        .log-container {
            background: #1a1a1a;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .log-entry {
            margin: 5px 0;
        }
        
        .users-container {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .user-card {
            background: white;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-left {
            flex: 1;
        }
        
        .user-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-name {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }
        
        .user-info {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
        
        .btn-delete {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        .btn-delete:hover {
            background: #c0392b;
            transform: scale(1.05);
        }
        
        .status-badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.85em;
        }
        
        .status-in {
            background: #2ecc71;
            color: white;
        }
        
        .status-out {
            background: #95a5a6;
            color: white;
        }
        
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Success Notification -->
    <div id="successNotification" class="success-notification">
        <span id="successMessage">‚úì Enrollment successful!</span>
    </div>
    
    <div class="container">
        <header>
            <h1>üé• Face Recognition Attendance System</h1>
            <div class="stats">
                <div class="stat-item">
                    <span>üë• Enrolled Users:</span>
                    <strong id="enrolledCount">0</strong>
                </div>
                <div class="stat-item">
                    <span>üì∑ Samples per user: 3</span>
                </div>
                <div class="stat-item">
                    <span>‚è± Status:</span>
                    <strong id="currentStatus">Ready</strong>
                </div>
            </div>
        </header>
        
        <div class="main-content">
            <div class="video-section">
                <div class="video-container">
                    <img id="videoFeed" src="{{ url_for('video_feed') }}" alt="Camera Feed">
                </div>
                <div id="statusBar" class="status-bar status-ready">
                    Ready
                </div>
            </div>
            
            <div class="controls-section">
                <h2 class="section-title">Controls</h2>
                
                <button id="btnAttendance" class="btn btn-attendance">
                    üìã Start Attendance Mode
                </button>
                
                <button id="btnAccess" class="btn btn-access">
                    üîê Start Access Control
                </button>
                
                <button id="btnEnroll" class="btn btn-enroll">
                    üë§ Enroll New Face
                </button>
                
                <button id="btnStop" class="btn btn-stop" disabled>
                    ‚èπ Stop
                </button>
                
                <div id="enrollForm" class="enroll-form">
                    <div class="form-group">
                        <label for="enrollName">Enter Name:</label>
                        <input type="text" id="enrollName" placeholder="e.g., John Doe">
                    </div>
                    
                    <button id="btnStartCapture" class="btn btn-save">
                        ‚ñ∂ Start Auto-Capture
                    </button>
                    
                    <div id="progressContainer" class="progress-container" style="display: none;">
                        <div class="progress-bar">
                            <div id="progressFill" class="progress-fill" style="width: 0%">
                                0/3
                            </div>
                        </div>
                    </div>
                    
                    <button id="btnCancelEnroll" class="btn btn-cancel">
                        ‚úó Cancel
                    </button>
                </div>
                
                <div class="log-section">
                    <h2 class="section-title">Activity Log</h2>
                    <div id="logContainer" class="log-container">
                        <div class="log-entry">[00:00:00] System initialized</div>
                    </div>
                </div>
                
                <div class="users-section" style="margin-top: 20px;">
                    <h2 class="section-title">IN/OUT Monitor</h2>
                    <div id="usersContainer" class="users-container">
                        <div style="color: #999; text-align: center; padding: 20px;">No users yet</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let updateInterval;
        
        // Update status
        function updateStatus() {
            fetch('/api/status')
                .then(r => r.json())
                .then(data => {
                    // Update stats
                    document.getElementById('enrolledCount').textContent = data.enrolled_users;
                    
                    // Show success notification
                    if (data.enrollment_success) {
                        const notification = document.getElementById('successNotification');
                        const message = document.getElementById('successMessage');
                        message.textContent = data.success_message;
                        notification.classList.add('show');
                        setTimeout(() => {
                            notification.classList.remove('show');
                        }, 5000);
                    }
                    
                    // Update status bar
                    const statusBar = document.getElementById('statusBar');
                    const currentStatus = document.getElementById('currentStatus');
                    
                    if (data.enrolling) {
                        statusBar.className = 'status-bar status-enrolling';
                        statusBar.textContent = `Enrolling - Captured ${data.enroll_progress}/3 images`;
                        currentStatus.textContent = 'Enrolling';
                        
                        // Update progress
                        const progress = (data.enroll_progress / 3) * 100;
                        document.getElementById('progressFill').style.width = progress + '%';
                        document.getElementById('progressFill').textContent = `${data.enroll_progress}/3`;
                    } else if (data.running) {
                        statusBar.className = 'status-bar status-running';
                        statusBar.textContent = `Running: ${data.mode.toUpperCase()} Mode`;
                        currentStatus.textContent = data.mode;
                    } else {
                        statusBar.className = 'status-bar status-ready';
                        statusBar.textContent = 'Ready';
                        currentStatus.textContent = 'Ready';
                    }
                    
                    // Update buttons
                    const isActive = data.running || data.enrolling;
                    document.getElementById('btnAttendance').disabled = isActive;
                    document.getElementById('btnAccess').disabled = isActive;
                    document.getElementById('btnEnroll').disabled = isActive;
                    document.getElementById('btnStop').disabled = !data.running;
                    
                    // Update logs
                    const logContainer = document.getElementById('logContainer');
                    logContainer.innerHTML = data.logs.map(log => 
                        `<div class="log-entry">${log}</div>`
                    ).join('');
                    logContainer.scrollTop = logContainer.scrollHeight;
                    
                    // Update registered users
                    const usersContainer = document.getElementById('usersContainer');
                    if (data.registered_users && data.registered_users.length > 0) {
                        const userStatus = data.user_status || {};
                        usersContainer.innerHTML = data.registered_users.map(name => {
                            const status = userStatus[name] || { status: 'OUT', last_time: 'N/A', duration: 'N/A' };
                            const statusClass = status.status === 'IN' ? 'status-in' : 'status-out';
                            
                            let timeInfo;
                            if (status.status === 'IN') {
                                // Currently checked in - show first check-in time
                                timeInfo = `In at: ${status.check_in_time || status.last_time}`;
                            } else if (status.check_out_time) {
                                // Checked out - show first check-in, last check-out, and total duration
                                timeInfo = `In: ${status.check_in_time || 'N/A'} ‚Üí Out: ${status.check_out_time}${status.duration ? ' ‚Ä¢ Total: ' + status.duration : ''}`;
                            } else {
                                timeInfo = 'Not checked in today';
                            }
                            
                            return `
                                <div class="user-card">
                                    <div class="user-left">
                                        <div class="user-name">${name}</div>
                                        <div class="user-info">${timeInfo}</div>
                                    </div>
                                    <div class="user-right">
                                        <span class="status-badge ${statusClass}">${status.status}</span>
                                        <button class="btn-delete" onclick="deleteUser('${name}')">üóë Delete</button>
                                    </div>
                                </div>
                            `;
                        }).join('');
                    } else {
                        usersContainer.innerHTML = '<div style="color: #999; text-align: center; padding: 20px;">No users yet</div>';
                    }
                });
        }
        
        // Delete user
        function deleteUser(name) {
            if (!confirm(`Are you sure you want to delete ${name}?\n\nThis will remove all their face data and cannot be undone.`)) {
                return;
            }
            
            fetch(`/api/user/delete/${encodeURIComponent(name)}`)
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        alert(`${name} deleted successfully!`);
                        updateStatus();
                    } else {
                        alert(`Failed to delete ${name}: ${data.message}`);
                    }
                })
                .catch(err => {
                    alert(`Error: ${err.message}`);
                });
        }
        
        // Start attendance mode
        document.getElementById('btnAttendance').onclick = () => {
            fetch('/api/start/attendance')
                .then(r => r.json())
                .then(data => updateStatus());
        };
        
        // Start access mode
        document.getElementById('btnAccess').onclick = () => {
            fetch('/api/start/access')
                .then(r => r.json())
                .then(data => updateStatus());
        };
        
        // Stop
        document.getElementById('btnStop').onclick = () => {
            fetch('/api/stop')
                .then(r => r.json())
                .then(data => updateStatus());
        };
        
        // Show enroll form
        document.getElementById('btnEnroll').onclick = () => {
            document.getElementById('enrollForm').classList.add('active');
        };
        
        // Start auto-capture
        document.getElementById('btnStartCapture').onclick = () => {
            const name = document.getElementById('enrollName').value.trim();
            if (!name) {
                alert('Please enter a name');
                return;
            }
            
            fetch('/api/enroll/start', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name: name})
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('progressContainer').style.display = 'block';
                    document.getElementById('btnStartCapture').disabled = true;
                    document.getElementById('enrollName').disabled = true;
                } else {
                    alert(data.message);
                }
                updateStatus();
            });
        };
        
        // Cancel enrollment
        document.getElementById('btnCancelEnroll').onclick = cancelEnroll;
        
        function cancelEnroll() {
            fetch('/api/enroll/cancel')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('enrollForm').classList.remove('active');
                    document.getElementById('enrollName').value = '';
                    document.getElementById('enrollName').disabled = false;
                    document.getElementById('btnStartCapture').disabled = false;
                    document.getElementById('progressContainer').style.display = 'none';
                    document.getElementById('progressFill').style.width = '0%';
                    updateStatus();
                });
        }
        
        // Start updating
        updateStatus();
        updateInterval = setInterval(updateStatus, 1000);
    </script>
</body>
</html>
